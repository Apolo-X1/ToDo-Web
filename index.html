<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>ToDo</title>
   <link rel="stylesheet" href="./dist/style.css">
   <link rel="icon" href="https://cdn.icon-icons.com/icons2/3053/PNG/512/microsoft_to_do_macos_bigsur_icon_189960.png">

   <link rel="stylesheet" href="./dist/bg.css">
</head>

<body>
   <!-- partial:index.partial.html -->
   <html lang="en">

   <head>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57635392-5"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag() { dataLayer.push(arguments); }
         gtag('js', new Date());

         gtag('config', 'UA-57635392-5');
      </script>
      <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no">
      <meta name="description" content="this site use 🍪 to track your tasks!" />
      <link rel="shortcut icon" href="todost.png">
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
      <link rel='stylesheet prefetch'
         href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
   </head>

   <body>

      <body class="body">
         <!-- bg -->

         <div class="hero">

            <div class="container">
               <div class="today"></div>
               <div class="row">
                  <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                     <div class="add-control">
                        <div class="form-group has-feedback">
                           <input type="text" class="form-control" placeholder="write task to add..." />
                           <i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
                        </div>
                     </div>
                     <p class="err text-danger text-center hidden"><i class="fa fa-warning"></i>task can't be empty!</p>
                     <p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
                     <ul class="todo-list">
                     </ul>
                  </div>
               </div>
            </div>

            <div class="parallax-layer layer-6"></div>
            <div class="parallax-layer layer-5"></div>
            <div class="parallax-layer layer-4"></div>
            <div class="parallax-layer layer-3"></div>
            <div class="parallax-layer layer-2"></div>
            <div class="parallax-layer layer-1"></div>
         </div>



         <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
         <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
         <script src="js/index.js"></script>
         <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
      </body>

   </body>
   <!-- partial -->
   <script src="./dist/script.js"></script>

</body>

</html>
